<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약가능 시간표</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        .timestamp { text-align: center; font-size: 16px; color: #333; margin: 10px auto; }
        table { width: 100%; max-width: 800px; margin: 20px auto; border-collapse: collapse; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .loading { text-align: center; font-size: 18px; color: #555; }
        .popular { background-color: #fff9c4 !important; font-weight: bold; } /* ← HIGHLIGHT */
    </style>
</head>
<body>
    <h1>예약가능 시간표</h1>
    <div id="timestamp" class="timestamp">마지막 스캔: 로딩 중...</div>
    <div id="loading" class="loading">로딩 중...</div>
    <table id="availability-table" style="display: none;">
        <thead>
            <tr>
                <th>시설명</th>
                <th>날짜</th>
                <th>코트</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody id="availability-body"></tbody>
    </table>
    <script>
        async function fetchAvailability() {
            try {
                const response = await fetch('http://129.154.57.126:5000/api/availability');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                const tbody = document.getElementById('availability-body');
                const timestampDiv = document.getElementById('timestamp');
                tbody.innerHTML = '';
                if (data.error) {
                    tbody.innerHTML = `<tr><td colspan="4">오류: ${data.error}</td></tr>`;
                    timestampDiv.textContent = '마지막 스캔: 오류';
                } else if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4">예약 가능한 시간이 없습니다.</td></tr>`;
                    timestampDiv.textContent = '마지막 스캔: 데이터 없음';
                } else {
                    // Sort popular first
                    data.sort((a, b) => (b.popular || 0) - (a.popular || 0));
                    data.forEach(slot => {
                        const row = document.createElement('tr');
                        if (slot.popular) row.classList.add('popular'); /* ← HIGHLIGHT */
                        row.innerHTML = `
                            <td>${slot.facility}</td>
                            <td>${slot.date}</td>
                            <td>${slot.court}</td>
                            <td>${slot.time}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    timestampDiv.textContent = `마지막 스캔: ${data[0].timestamp || '알 수 없음'}`;
                }
                document.getElementById('loading').style.display = 'none';
                document.getElementById('availability-table').style.display = 'table';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = '데이터 로딩 실패';
                document.getElementById('timestamp').textContent = '마지막 스캔: 오류';
            }
        }
        fetchAvailability();
        setInterval(fetchAvailability, 300000);
    </script>
</body>
</html>
